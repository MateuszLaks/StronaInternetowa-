


<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css" />
</head>
<body>
    <section id="kontakt">
        <h2>Kontakt</h2>
        <form id="contactForm">
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name" required />

          <label for="nick">Nick w grze:</label>
          <input type="text" id="nick" name="nick" required />

          <label for="profil">Link do profilu faceit:</label>
          <input type="text" id="profil" name="profil" required />

          <label for="faceitLevel">Level Faceit:</label>
          <select id="faceitLevel" name="faceitLevel" required>
            <option value=""> Wybierz poziom który posiadasz</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
  
          <label for="message">Wiadomość:</label>
          <textarea id="message" name="message" required></textarea>



          <div class="przyciski">
          <button type="reset">Usuń</button>
          <button type="submit">Wyślij</button>
          </div>
        </form>
      </section>
      <hr>
      <div class="dane">
        <h2>Dane:</h2>
        <p>Imię: Mateusz</p>
        <p>Nazwisko: Laks</p>
        <p>Email: mateuszlaks@gmail.com</p>
        <p>Telefon: 519-029-927</p>
        <p>Miasto: Knurów</p>
        <p>Kraj: Polska</p>
      </div>
      

      <script src="kontakt.js"></script>
</body>
</html>
